version: '3.8'

services:
  # MySQL Database for all services
  mysql:
    image: mysql:8.0
    container_name: airline-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - airline-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: airline-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASS}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MANAGEMENT_PORT:-15672}:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - airline-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Flights Service
  flights-service:
    build:
      context: ../Flights
      dockerfile: Dockerfile
    container_name: airline-flights-service
    restart: unless-stopped
    ports:
      - "${FLIGHTS_SERVICE_PORT:-3000}:3000"
    environment:
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_NAME: Flights
      DB_DIALECT: mysql
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - airline-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Notification Service
  notification-service:
    build:
      context: ../Noti-Service
      dockerfile: Dockerfile
    container_name: airline-notification-service
    restart: unless-stopped
    ports:
      - "${NOTIFICATION_SERVICE_PORT:-4000}:4000"
    environment:
      PORT: 4000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_NAME: notification_db
      DB_DIALECT: mysql
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
      RABBITMQ_QUEUE: noti-queue
      GMAIL_EMAIL: ${GMAIL_EMAIL}
      GMAIL_PASS: ${GMAIL_PASS}
      SENDER_EMAIL: ${SENDER_EMAIL}
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - airline-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Booking Service
  booking-service:
    build:
      context: ../Flights-Booking-Service
      dockerfile: Dockerfile
    container_name: airline-booking-service
    restart: unless-stopped
    ports:
      - "${BOOKING_SERVICE_PORT:-3001}:3001"
    environment:
      PORT: 3001
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_NAME: Flights
      DB_DIALECT: mysql
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      FLIGHT_SERVICE: http://flights-service:3000
      RABBITMQ_URL: amqp://${RABBITMQ_USER}:${RABBITMQ_PASS}@rabbitmq:5672
      RABBITMQ_QUEUE: noti-queue
      RECEPIENT_EMAIL: ${DEFAULT_RECIPIENT_EMAIL}
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      flights-service:
        condition: service_healthy
    networks:
      - airline-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # API Gateway
  api-gateway:
    build:
      context: ../API-Gateway
      dockerfile: Dockerfile
    container_name: airline-api-gateway
    restart: unless-stopped
    ports:
      - "${API_GATEWAY_PORT:-8000}:8000"
    environment:
      PORT: 8000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: ${MYSQL_USER}
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      DB_NAME: api_gateway
      DB_DIALECT: mysql
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: ${JWT_EXPIRY:-1d}
      SALT_ROUNDS: ${SALT_ROUNDS:-10}
      FLIGHT_SERVICE: http://flights-service:3000
      BOOKING_SERVICE: http://booking-service:3001
      RATE_LIMIT_WINDOW_MS: ${RATE_LIMIT_WINDOW_MS:-900000}
      RATE_LIMIT_MAX_REQUESTS: ${RATE_LIMIT_MAX_REQUESTS:-100}
    depends_on:
      mysql:
        condition: service_healthy
      flights-service:
        condition: service_healthy
      booking-service:
        condition: service_healthy
    networks:
      - airline-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Networks
networks:
  airline-network:
    driver: bridge
    name: airline-network

# Volumes for data persistence
volumes:
  mysql_data:
    driver: local
    name: airline-mysql-data
  rabbitmq_data:
    driver: local
    name: airline-rabbitmq-data
